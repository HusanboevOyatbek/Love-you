<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You</title>
   
    <style>
        :root {
            --pink: #ff9ccf;
            --rose: #ff6f9c;
            --peach: #ffd1c2;
            --glass: rgba(255, 255, 255, 0.18);
            --heart-size: 36px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', system-ui, Helvetica, Arial
        }

        body {
            background: linear-gradient(135deg, var(--pink) 0%, #ffd6e8 30%, #ffeedd 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 100%;
            max-width: 900px;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            padding: 48px;
            border-radius: 24px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0.20));
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.35);
            text-align: center;
            position: relative;
            z-index: 2
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            color: #4a1033;
            margin: 0 0 8px
        }

        .subtitle {
            color: #4a1033;
            opacity: 0.9;
            margin: 0 0 18px;
            font-size: 20px
        }

        .note {
            color: #5a2b3e;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 auto;
            max-width: 680px
        }

        .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 999px;
            background: linear-gradient(90deg, var(--rose), #ff8ab8);
            color: white;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(255, 105, 155, 0.25)
        }

        /* floating hearts and shapes */
        .float {
            position: absolute;
            z-index: 1;
            pointer-events: none
        }

        .heart {
            --s: var(--heart-size);
            width: var(--s);
            height: var(--s);
            background: var(--rose);
            transform: rotate(-45deg);
            border-radius: 6px;
            position: absolute;
            animation: floatUp 6s linear infinite;
            box-shadow: 0 6px 14px rgba(203, 50, 102, 0.18)
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: var(--s);
            height: var(--s);
            border-radius: 50%;
            background: var(--rose)
        }

        .heart:before {
            top: calc(var(--s) * -0.5);
            left: 0
        }

        .heart:after {
            left: calc(var(--s) * 0.5);
            top: 0
        }

        @keyframes floatUp {
            0% {
                transform: translateY(20px) scale(0.9) rotate(-45deg);
                opacity: 0
            }

            20% {
                opacity: 1
            }

            100% {
                transform: translateY(-220px) scale(1) rotate(-45deg);
                opacity: 0
            }
        }

        /* decorative blurred blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(36px);
            opacity: 0.7
        }

        .blob.a {
            width: 260px;
            height: 260px;
            background: #ffd1e6;
            left: -80px;
            top: -60px
        }

        .blob.b {
            width: 180px;
            height: 180px;
            background: #ffe5c8;
            right: -60px;
            bottom: -40px
        }

        @media (max-width:520px) {
            .title {
                font-size: 34px
            }

            .card {
                padding: 28px;
                border-radius: 18px
            }
        }

        @media (max-width:420px) {
            .scene {
                padding: 20px
            }

            .card {
                padding: 20px;
                border-radius: 14px
            }

            .title {
                font-size: 28px
            }

            .subtitle {
                font-size: 16px
            }

            .note {
                font-size: 15px;
                max-width: 100%
            }

            .cta {
                display: block;
                width: 100%;
                padding: 14px 16px;
                font-size: 16px
            }

            .blob {
                display: none
            }

            /* keep small hearts visible on phones */
            .float {
                display: block
            }

            .heart {
                --heart-size: 20px
            }

            /* override inline sizes on specific hearts */
            .float .heart {
                width: var(--heart-size) !important;
                height: var(--heart-size) !important
            }
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="blob a"></div>
        <div class="blob b"></div>

        <div class="card" role="main">
            <h1 class="title">For You</h1>
            <p class="subtitle">A little note, straight from the heart</p>
            <p class="note">I still love you, but I want this to end. </p>
            <a class="cta" href="https://www.instagram.com/_oyat_t1llo_/">Message</a>
        </div>

        <div class="float" style="left:18%;top:68%;">
            <div class="heart" style="animation-duration:7s;transform:translateY(0) rotate(-45deg);"></div>
        </div>
        <div class="float" style="left:72%;top:22%;">
            <div class="heart" style="width:24px;height:24px;animation-duration:5.5s"></div>
        </div>
        <div class="float" style="left:50%;top:86%;">
            <div class="heart" style="width:30px;height:30px;animation-duration:6.5s"></div>
        </div>
    </div>
</body>

</html>
